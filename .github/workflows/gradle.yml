name: Java CI with Gradle  
  
on:    
  pull_request:    
    branches: [ "main" ]  
  push:    
    branches: [ "main" ]  
  
jobs:  
  build:  
    runs-on: ubuntu-latest    
    permissions:    
      contents: read    
  
    steps:    
    - uses: actions/checkout@v4
    - name: Set up JDK 17  
      uses: actions/setup-java@v4
      with:  
        java-version: '17'  
        distribution: 'temurin'  
    - name: Grant execute permission for gradlew    
      run: chmod +x ./be/gradlew  
  
    - name: Build with Gradle Wrapper    
      run: ./gradlew build    
      working-directory: ./be  
  deploy:  
    needs: build
    runs-on: ubuntu-latest   
  
    steps:  
    - uses: actions/checkout@v4
  
    - name: Log in to Docker Hub  
      uses: docker/login-action@v1  
      with:  
        username: ${{ secrets.DOCKER_USERNAME }}  
        password: ${{ secrets.DOCKER_PASSWORD }}    
  
    - name: Build Docker image  
      run: docker build -t dyland0626/seedling:latest -f ./be/Dockerfile ./be  
  
    - name: Push Docker image  
      run: docker push dyland0626/seedling:latest  
      
  runImage:  
      needs: deploy  
      runs-on: self-hosted  
    
      steps:  
      - name: Pull the latest Docker image  
        run: docker pull dyland0626/seedling:latest  
    
      - name: Stop existing container  
        run: |  
          if [ $(docker ps -q -f name=seedling_container) ]; then  
            docker stop seedling_container  
            docker rm seedling_container  
          fi  
    
      - name: Run Docker image  
        run: docker run -d --name seedling_container -p 8080:8081 dyland0626/seedling:latest
